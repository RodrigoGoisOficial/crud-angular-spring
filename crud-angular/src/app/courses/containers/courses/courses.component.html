<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Cursos Dispon√≠veis</span>
    </mat-toolbar>

    <div class="column-flex mat-elevation-z4">
      <app-course-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
